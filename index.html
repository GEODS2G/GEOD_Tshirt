<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commande T-shirt GEOD</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/iYKlO99.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    h2 {
      text-align: center;
      color: white;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 100%;
    }

    .half {
      flex: 1 1 calc(50% - 10px);
      min-width: 160px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    #previewCombined {
      margin-top: 15px;
      text-align: center;
    }

    #previewCombined img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #confirmationMessage {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }

    @media (max-width: 360px) {
      .half {
        flex: 1 1 100%;
      }

      h2 {
        font-size: 20px;
      }

      input, select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <h2>Commande T-shirt GEOD</h2>

  <div class="container">
    <form id="commandeForm">
      <div class="row">
        <div class="half">
          <label>Nom</label>
          <input type="text" name="nom" required />
        </div>
        <div class="half">
          <label>Prénom</label>
          <input type="text" name="prenom" required />
        </div>
      </div>

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Rue</label>
      <input type="text" name="rue" required />

      <div class="row">
        <div class="half">
          <label>Code postal</label>
          <input type="text" name="code_postal" required />
        </div>
        <div class="half">
          <label>Ville</label>
          <input type="text" name="ville" required />
        </div>
      </div>

      <label>Modèle</label>
      <select name="modele" required>
        <option value="">-- Choisir --</option>
        <option value="T-shirt homme Fruit of the Loom">T-shirt homme Fruit of the Loom</option>
        <option value="T-shirt femme Fruit of the Loom">T-shirt femme Fruit of the Loom</option>
        <option value="Débardeur femme Fruit of the Loom">Débardeur femme Fruit of the Loom</option>
      </select>

      <label>Style</label>
      <select name="style" required>
        <option value="">-- Choisir --</option>
        <option value="GEOD couverture CD">GEOD couverture CD</option>
        <option value="Short to ground">Short to ground</option>
        <option value="Blue lady">Blue lady</option>
        <option value="Conspiracy">Conspiracy</option>
        <option value="Rattlesnakes stone">Rattlesnakes stone</option>
        <option value="More">More</option>
      </select>

      <div id="previewCombined"></div>

      <div class="row">
        <div class="half">
          <label>Taille</label>
          <select name="taille" required>
            <option value="">-- Choisir --</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
        <div class="half">
          <label>Quantité</label>
          <input type="number" name="quantite" min="1" required />
        </div>
      </div>

      <button type="submit">Envoyer la commande</button>
    </form>

    <p id="confirmationMessage"></p>
  </div>

<script>
document.querySelector('select[name="style"]').addEventListener('change', function () {
  const style = this.value;
  const preview = document.getElementById('previewCombined');

  if (style) {
    const formatted = style.toLowerCase()
      .replace(/ /g, '-')
      .replace(/'/g, '') // retire l'apostrophe pour correspondre au nom de fichier
      .normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // retire les accents

    const imageUrl = `https://geod-images.netlify.app/${formatted}.jpg`;

    preview.innerHTML = `<img src="${imageUrl}" alt="${style}" />`;
  } else {
    preview.innerHTML = '';
  }
});

document.getElementById('commandeForm').addEventListener('submit', function (e) {
  e.preventDefault();

  // ici tu peux ajouter ton envoi vers Google Sheets ou autre

  document.querySelector('select[name="modele"]').value = "";
  document.querySelector('select[name="style"]').value = "";
  document.querySelector('select[name="taille"]').value = "";
  document.querySelector('input[name="quantite"]').value = "";
  document.getElementById('previewCombined').innerHTML = "";

  document.getElementById('confirmationMessage').textContent = "Commande envoyée avec succès !";
});
</script>

</body>
</html>
